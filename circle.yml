## Customize test machine
machine:
  timezone:
    Asia/Tokyo # set timezone

  environment:
    PATH: $HOME/.local/bin:$PATH # set environment variable

  python:
    version: 2.7.5 # version of python

## Customize dependencies
dependencies:
  pre:
    - sudo apt-get update # update package

  cache_directories:
    - "~/.local/bin" # relative directory

## Customize test commands
test:
  override:
    - exit 0
